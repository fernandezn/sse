<section>
    <h1>Enviar Mensaje</h1>
    <form name="msgForm" ng-submit="sendMessage(msgForm)">
        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <input type="text" name="mensaje" id="mensaje" class="form-control" ng-model="mensaje" required>
        </div>
        <button type="submit" class="btn btn-default">Enviar Mensaje</button>
    </form>
</section>
